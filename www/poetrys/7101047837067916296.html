            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>暮蝉声尽落斜陽，银蟾影挂潇湘。</p>
                 
                <p>黄陵庙侧水茫茫。楚山红树，烟雨隔高唐。</p>
                 
                <p>岸泊渔灯风飐碎，白苹远散浓香。</p>
                 
                <p>灵娥鼓瑟韵清商，朱弦凄切，云散碧云长。</p>
                 
            </div>
