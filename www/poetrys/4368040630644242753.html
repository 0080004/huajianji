                宣州谢脁楼饯别校书叔云
            </div>
            <div class="author">
                李白
            </div>

            <div class="content">
                
                <p>弃我去者，昨日之日不可留；</p>
                 
                <p>乱我心者，今日之日多烦忧。</p>
                 
                <p>长风万里送秋雁，对此可以酣高楼。</p>
                 
                <p>蓬莱文章建安骨，中间小谢又清发。</p>
                 
                <p>俱怀逸兴壮思飞，欲上青天览明月。(览 通：揽；明月 一作：日月)</p>
                 
                <p>抽刀断水水更流，举杯销愁愁更愁。(销愁 一作 消愁）</p>
                 
                <p>人生在世不称意，明朝散发弄扁舟。</p>
