            <div class="author">

            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>有耳莫洗颍川水，有口莫食首阳蕨。</p>
                 
                <p>含光混世贵无名，何用孤高比云月？</p>
                 
                <p>吾观自古贤达人，功成不退皆殒身。</p>
                 
                <p>子胥既弃吴江上，屈原终投湘水滨。</p>
                 
                <p>陆机雄才岂自保？李斯税驾苦不早。</p>
                 
                <p>华亭鹤唳讵可闻？上蔡苍鹰何足道？</p>
                 
                <p>君不见吴中张翰称达生，秋风忽忆江东行。</p>
                 
                <p>且乐生前一杯酒，何须身后千载名？</p>
                 
            </div>
