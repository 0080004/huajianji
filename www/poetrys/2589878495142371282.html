            </div>
            <div class="author">
                韦庄
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>街鼓动，禁城开，天上探人回，凤衔金榜出云来，平地一声雷。</p>
                 
                <p>莺已迁，龙已化，一夜满城车马。家家楼上簇神仙，争看鹤冲天。</p>
                 
            </div>

            <hr class="line right">

            <div class="meta content">

                <p></p>
            </div>

            
            <div id="notes">
                <h3 class="ui header">注释</h3>

                <div class="notes content">
                    
                    <p>[1] 「天上」 天上：朝廷。探人：入朝看榜的人。</p>
                    
                    <p>[2] 「凤衔金榜」 凤衔：凤凰衔书，喻指皇帝诏书。金榜：科举应试考中者的名单。</p>
                    
                    <p>[3] 「莺已迁」 唐人称举进士及第为迁莺。</p>
                    
                    <p>[4] 「龙已化」 比喻中第者如鱼化为龙。</p>
                    
                    <p>[5] 「鹤冲天」 比喻登第。</p>
                    
                </div>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            gushiciTag.innerText = data.data.matchTags[0];
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
