            <div class="content">
                
                <p>花落，烟薄，谢家池阁。</p>
                 
                <p>寂寞春深，翠蛾轻敛意沉吟。</p>
                 
                <p>沾襟，无人知此心。</p>
                 
                <p>玉炉香断霜灰冷，帘铺影，梁燕归红杏。</p>
                 
                <p>晚来天，空悄然。</p>
                 
                <p>孤眠，枕檀云髻偏。</p>
