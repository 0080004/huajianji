                贼退示官吏
            </div>
            <div class="author">
                元结
            </div>

            <div class="content">
                
                <p>癸卯岁，西原贼入道州，焚烧杀掠，几尽而去。明年，贼又攻永破邵，不犯此州边鄙而退。岂力能制敌与？盖蒙其伤怜而已。诸使何为忍苦征敛，故作诗一篇以示官吏。</p>
                 
                <p></p>
                 
                <p>昔岁逢太平，山林二十年。</p>
                 
                <p>泉源在庭户，洞壑当门前。</p>
                 
                <p>井税有常期，日晏犹得眠。</p>
                 
                <p>忽然遭世变，数岁亲戎旃。</p>
                 
                <p>今来典斯郡，山夷又纷然。</p>
                 
                <p>城小贼不屠，人贫伤可怜。</p>
                 
                <p>是以陷邻境，此州独见全。</p>
                 
                <p>使臣将王命，岂不如贼焉？</p>
                 
                <p>今彼征敛者，迫之如火煎。</p>
                 
                <p>谁能绝人命，以作时世贤！</p>
                 
                <p>思欲委符节，引竿自刺船。</p>
                 
                <p>将家就鱼麦，归老江湖边。</p>
                 
            </div>
