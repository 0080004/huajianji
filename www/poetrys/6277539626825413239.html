                清平乐·上陽春晚
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>上陽春晚，宫女愁蛾浅。</p>
                 
                <p>新岁清平思同辇，争那长安路远。</p>
                 
                <p>凤帐鸳被徒熏，寂寞花锁千门。</p>
                 
                <p>竞把黄金买赋，为妾将上明君。</p>
                 
            </div>

            <hr class="line right">

            <div class="meta content">
                <p><a class="link under" href="../../www/list/花间集卷第二.html">花间集卷第二</a></p>

                <p></p>
            </div>

            
            <div id="notes">
                <h3 class="ui header">注释</h3>

                <div class="notes content">
                    
                    <p>[1] 「上陽」 唐代宫殿名。在今河南洛陽。</p>
                    
                    <p>[2] 「新岁」 清平：太平。同辇：同皇帝同车。</p>
                    
                    <p>[3] 「争那」 怎奈。</p>
                    
                    <p>[4] 「黄金买赋」 汉武帝陈皇后失宠 ，以黄金百斤请司马相如写赋，司马相如作《长门赋》，使武帝回心转意。</p>
                    
                    <p>[5] 「将上」 进上。</p>
                    
                </div>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            gushiciTag.innerText = data.data.matchTags[0];
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
