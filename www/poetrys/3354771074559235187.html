                孟冬寒气至
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>孟冬寒气至，北风何惨栗。</p>
                 
                <p>愁多知夜长，仰观众星列。</p>
                 
                <p>三五明月满，四五蟾兔缺。</p>
                 
                <p>客从远方来，遗我一书札。</p>
                 
                <p>上言长相思，下言久离别。</p>
                 
                <p>置书怀袖中，三岁字不灭。</p>
                 
                <p>一心抱区区，惧君不识察。</p>
                 
            </div>
