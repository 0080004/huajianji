            <div class="title">
                今日良宴会
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>今日良宴会，欢乐难具陈。</p>
                 
                <p>弹筝奋逸响，新声妙入神。</p>
                 
                <p>令德唱高言，识曲听其真。</p>
                 
                <p>齐心同所愿，含意俱未申。</p>
                 
                <p>人生寄一世，奄忽若飙尘。</p>
                 
                <p>何不策高足，先据要路津。</p>
                 
                <p>无为守穷贱，坎坷长苦辛。</p>
                 
            </div>
