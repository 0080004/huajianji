            </div>
            <div class="author">
                谢逸
            </div>

            <div class="content">
                
                <p>杏花村馆酒旗风。水溶溶。扬残红。野渡舟横，杨柳绿阴浓。望断江南山色远，人不见，草连空。</p>
                 
                <p>夕阳楼外晚烟笼。粉香融。淡眉峰。记得年时，相见画屏中。只有关山今夜月，千里外，素光同。</p>
