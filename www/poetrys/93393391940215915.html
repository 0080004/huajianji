                顾敻
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>触帘风送景陽钟，鸳被绣花重。</p>
                 
                <p>晓帷初卷冷烟浓，翠匀粉黛好仪容，思娇慵。</p>
                 
                <p>起来无语理朝妆，宝匣镜凝光。</p>
                 
                <p>绿荷相倚满池塘，露清枕簟藕花香，恨悠扬。</p>
