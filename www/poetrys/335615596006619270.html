            </div>
            <div class="author">
                辛弃疾
            </div>

            <div class="content">
                
                <p>淳熙己亥，自湖北漕移湖南，同官王正之置酒小山亭，为赋。</p>
                 
                <p></p>
                 
                <p>更能消、几番风雨，匆匆春又归去。惜春长怕花开早，何况落红无数。春且住，见说道、天涯芳草无归路。怨春不语。算只有殷勤，画檐蛛网，尽日惹飞絮。(怕 一作：恨) (无归路 一作：迷归路）</p>
                 
                <p>长门事，准拟佳期又误。蛾眉曾有人妒。千金纵买相如赋，脉脉此情谁诉？君莫舞，君不见、玉环飞燕皆尘土！闲愁最苦！休去倚危栏，斜阳正在，烟柳断肠处。</p>
