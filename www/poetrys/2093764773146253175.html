                洛阳女儿行
            </div>
            <div class="author">
                王维
            </div>

            <div class="content">
                
                <p>洛阳女儿对门居，才可颜容十五余。</p>
                 
                <p>良人玉勒乘骢马，侍女金盘脍鲤鱼。</p>
                 
                <p>画阁朱楼尽相望，红桃绿柳垂檐向。</p>
                 
                <p>罗帷送上七香车，宝扇迎归九华帐。</p>
                 
                <p>狂夫富贵在青春，意气骄奢剧季伦。</p>
                 
                <p>自怜碧玉亲教舞，不惜珊瑚持与人。</p>
                 
                <p>春窗曙灭九微火，九微片片飞花琐。</p>
                 
                <p>戏罢曾无理曲时，妆成祗是熏香坐。</p>
                 
                <p>城中相识尽繁华，日夜经过赵李家。</p>
                 
                <p>谁怜越女颜如玉，贫贱江头自浣纱。</p>
                 
            </div>
