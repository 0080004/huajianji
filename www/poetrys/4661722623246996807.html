                <p>冉冉孤生竹，结根泰山阿。</p>
                 
                <p>与君为新婚，菟丝附女萝。</p>
                 
                <p>菟丝生有时，夫妇会有宜。</p>
                 
                <p>千里远结婚，悠悠隔山陂。</p>
                 
                <p>思君令人老，轩车来何迟！</p>
                 
                <p>伤彼蕙兰花，含英扬光辉。</p>
                 
                <p>过时而不采，将随秋草萎。</p>
