            </div>
            <div class="author">
                韦庄
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>人人尽说江南好，游人只合江南老。</p>
                 
                <p>春水碧于天，画船听雨眠。</p>
                 
                <p>垆边人似月，皓腕凝双雪。</p>
                 
                <p>未老莫还乡，还乡须断肠。</p>
                 
            </div>
