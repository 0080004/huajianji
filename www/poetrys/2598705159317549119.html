            </div>
            <div class="author">
                佚名
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>凛凛岁云暮，蝼蛄夕鸣悲。</p>
                 
                <p>凉风率已厉，游子寒无衣。</p>
                 
                <p>锦衾遗洛浦，同袍与我违。</p>
                 
                <p>独宿累长夜，梦想见容辉。</p>
                 
                <p>良人惟古欢，枉驾惠前绥。</p>
                 
                <p>愿得常巧笑，携手同车归。</p>
                 
                <p>既来不须臾，又不处重闱。</p>
                 
                <p>亮无晨风翼，焉能凌风飞？</p>
                 
                <p>眄睐以适意，引领遥相睎。</p>
                 
                <p>徙倚怀感伤，垂涕沾双扉。</p>
                 
            </div>
