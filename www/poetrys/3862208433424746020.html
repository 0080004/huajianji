                庐山谣寄卢侍御虚舟
            </div>
            <div class="author">
                李白
            </div>

            <div class="content">
                
                <p>我本楚狂人，凤歌笑孔丘。</p>
                 
                <p>手持绿玉杖，朝别黄鹤楼。</p>
                 
                <p>五岳寻仙不辞远，一生好入名山游。</p>
                 
                <p>庐山秀出南斗傍，屏风九叠云锦张。</p>
                 
                <p>影落明湖青黛光，金阙前开二峰长，银河倒挂三石梁。</p>
                 
                <p>香炉瀑布遥相望，回崖沓嶂凌苍苍。</p>
                 
                <p>翠影红霞映朝日，鸟飞不到吴天长。</p>
                 
                <p>登高壮观天地间，大江茫茫去不还。</p>
                 
                <p>黄云万里动风色，白波九道流雪山。</p>
                 
                <p>好为庐山谣，兴因庐山发。</p>
                 
                <p>闲窥石镜清我心，谢公行处苍苔没。</p>
                 
                <p>早服还丹无世情，琴心三叠道初成。</p>
                 
                <p>遥见仙人彩云里，手把芙蓉朝玉京。</p>
                 
                <p>先期汗漫九垓上，愿接卢敖游太清。</p>
                 
            </div>
