            <div class="title">
                梦李白二首·其一
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>死别已吞声，生别常恻恻。江南瘴疠地，逐客无消息。</p>
                 
                <p>故人入我梦，明我长相忆。恐非平生魂，路远不可测。</p>
                 
                <p>魂来枫林青，魂返关塞黑。君今在罗网，何以有羽翼。</p>
                 
                <p>落月满屋梁，犹疑照颜色。水深波浪阔，无使蛟龙得。(版本一)</p>
