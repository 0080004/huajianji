            </div>
            <div class="author">
                李颀
            </div>

            <div class="content">
                
                <p>男儿事长征，少小幽燕客。</p>
                 
                <p>赌胜马蹄下，由来轻七尺。</p>
                 
                <p>杀人莫敢前，须如猬毛磔。</p>
                 
                <p>黄云陇底白云飞，未得报恩不能归。</p>
                 
                <p>辽东小妇年十五，惯弹琵琶解歌舞。</p>
                 
                <p>今为羌笛出塞声，使我三军泪如雨。</p>
