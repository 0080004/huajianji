                鹤冲天·黄金榜上
            </div>
            <div class="author">
                柳永
            </div>

            <div class="content">
                
                <p>黄金榜上，偶失龙头望。明代暂遗贤，如何向。未遂风云便，争不恣狂荡。何须论得丧？才子词人，自是白衣卿相。</p>
                 
                <p>烟花巷陌，依约丹青屏障。幸有意中人，堪寻访。且恁偎红倚翠，风流事，平生畅。青春都一饷。忍把浮名，换了浅斟低唱！</p>
