            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>生年不满百，常怀千岁忧。</p>
                 
                <p>昼短苦夜长，何不秉烛游！</p>
                 
                <p>为乐当及时，何能待来兹？</p>
                 
                <p>愚者爱惜费，但为後世嗤。</p>
