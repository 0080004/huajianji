                青青陵上柏
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>青青陵上柏，磊磊涧中石。</p>
                 
                <p>人生天地间，忽如远行客。</p>
                 
                <p>斗酒相娱乐，聊厚不为薄。</p>
                 
                <p>驱车策驽马，游戏宛与洛。</p>
                 
                <p>洛中何郁郁，冠带自相索。</p>
                 
                <p>长衢罗夹巷，王侯多第宅。</p>
                 
                <p>两宫遥相望，双阙百余尺。</p>
                 
                <p>极宴娱心意，戚戚何所迫？</p>
                 
            </div>
