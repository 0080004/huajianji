            <div class="title">
                西北有高楼
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>西北有高楼，上与浮云齐。</p>
                 
                <p>交疏结绮窗，阿阁三重阶。</p>
                 
                <p>上有弦歌声，音响一何悲！</p>
                 
                <p>谁能为此曲，无乃杞梁妻。</p>
                 
                <p>清商随风发，中曲正徘徊。</p>
                 
                <p>一弹再三叹，慷慨有余哀。</p>
                 
                <p>不惜歌者苦，但伤知音稀。</p>
                 
                <p>愿为双鸿鹄，奋翅起高飞。</p>
                 
            </div>
