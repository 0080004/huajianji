            </div>
            <div class="author">

            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>云罗雾縠，新授明威法籙，降真函。</p>
                 
                <p>髻绾青丝发，冠抽碧玉簪。</p>
                 
                <p>往来云过五，去往岛经三。</p>
                 
                <p>正遇刘郎使，启瑶缄。</p>
                 
            </div>

            <div id="notes">
                <h3 class="ui header">注释</h3>

                <div class="notes content">
                    
                    <p>[1] 「云罗雾縠」 丝罗织物。</p>
                    
                    <p>[2] 「明威法籙」 明威：显赫神威。法籙：道家的图籍。</p>
                    
                    <p>[3] 「云过五」 过五云。</p>
                    
                    <p>[4] 「岛经三」 经三座仙岛。</p>
                    
                    <p>[5] 「刘郎」 即传说中入天台山采药遇仙女的刘晨。参见卷第二温 庭筠《思帝乡》注。</p>
                    
                    <p>[6] 「启瑶城」 开启使者所投的书缄。瑶缄：对来书的美称。</p>
