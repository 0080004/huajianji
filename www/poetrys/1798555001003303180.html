                石鱼湖上醉歌
            </div>
            <div class="author">
                元结
            </div>

            <div class="content">
                
                <p>序：漫叟以公田米酿酒，因休暇，则载酒于湖上，时取一醉。欢醉中，据湖岸，引臂向鱼取酒，使舫载之，偏饮坐者。意疑倚巴丘酌于君山之上，诸子环洞庭而坐，酒舫泛泛然触波涛而往来者。乃作歌以长之。</p>
                 
                <p></p>
                 
                <p>石鱼湖，似洞庭，夏水欲满君山青。</p>
                 
                <p>山为樽，水为沼，酒徒历历坐洲岛。</p>
                 
                <p>长风连日作大浪，不能废人运酒舫。</p>
                 
                <p>我持长瓢坐巴丘，酌饮四坐以散愁。</p>
