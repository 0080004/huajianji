                白雪歌送武判官归京
            </div>
            <div class="author">
                岑参
            </div>

            <div class="content">
                
                <p>北风卷地白草折，胡天八月即飞雪。</p>
                 
                <p>忽如一夜春风来，千树万树梨花开。</p>
                 
                <p>散入珠帘湿罗幕，狐裘不暖锦衾薄。</p>
                 
                <p>将军角弓不得控，都护铁衣冷难着。(难着 一作：犹著)</p>
                 
                <p>瀚海阑干百丈冰，愁云惨淡万里凝。</p>
                 
                <p>中军置酒饮归客，胡琴琵琶与羌笛。</p>
                 
                <p>纷纷暮雪下辕门，风掣红旗冻不翻。</p>
                 
                <p>轮台东门送君去，去时雪满天山路。</p>
                 
                <p>山回路转不见君，雪上空留马行处。</p>
