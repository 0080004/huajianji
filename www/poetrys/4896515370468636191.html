                至德二载甫自京金光门出问道归凤翔乾元初…有悲往事
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>此道昔归顺，西郊胡正繁。</p>
                 
                <p>至今残破胆，应有未招魂。</p>
                 
                <p>近得归京邑，移官岂至尊。</p>
                 
                <p>无才日衰老，驻马望千门。</p>
