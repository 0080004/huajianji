            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>驱车上东门，遥望郭北墓。</p>
                 
                <p>白杨何萧萧，松柏夹广路。</p>
                 
                <p>下有陈死人，杳杳即长暮。</p>
                 
                <p>潜寐黄泉下，千载永不寤。</p>
                 
                <p>浩浩阴阳移，年命如朝露。</p>
                 
                <p>人生忽如寄，寿无金石固。</p>
                 
                <p>万岁更相送，贤圣莫能度。</p>
                 
                <p>服食求神仙，多为药所误。</p>
                 
                <p>不如饮美酒，被服纨与素。</p>
                 
            </div>
