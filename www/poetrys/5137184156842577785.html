            <div class="content" style="padding-left: 1em;">
                
                <p>红窗寂寂无人语，暗淡梨花雨。</p>
                 
                <p>绣罗纹地粉新描，博山香炷旋抽条，暗魂消。</p>
                 
                <p>天涯一去无消息，终日长相忆。</p>
                 
                <p>教人相忆几时休？不堪枨触别离愁，泪还流。</p>
