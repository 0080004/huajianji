                <p>荻花秋，潇湘夜，橘洲佳景如屏画。</p>
                 
                <p>碧烟中，明月下，小艇垂纶初罢。</p>
                 
                <p>水为乡，篷作舍，鱼羹稻饭常餐也。</p>
                 
                <p>酒盈杯，书满架，名利不将心挂。</p>
