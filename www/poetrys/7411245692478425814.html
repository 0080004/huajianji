            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>少陵野老吞声哭，春日潜行曲江曲。</p>
                 
                <p>江头宫殿锁千门，细柳新蒲为谁绿？</p>
                 
                <p>忆昔霓旌下南苑，苑中万物生颜色。</p>
                 
                <p>昭阳殿里第一人，同辇随君侍君侧。</p>
                 
                <p>辇前才人带弓箭，白马嚼啮黄金勒。</p>
                 
                <p>翻身向天仰射云，一笑正坠双飞翼。</p>
                 
                <p>明眸皓齿今何在？血污游魂归不得。</p>
                 
                <p>清渭东流剑阁深，去住彼此无消息。</p>
                 
                <p>人生有情泪沾臆，江水江花岂终极！</p>
                 
                <p>黄昏胡骑尘满城，欲往城南望城北。</p>
