            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>竹风轻动庭除冷，珠帘月上玲珑影。</p>
                 
                <p>山枕隐秾妆，绿檀金凤凰。</p>
                 
                <p>两蛾愁黛浅，故国吴宫远。</p>
                 
                <p>春恨正关情，画楼残点声。</p>

                    <p>[1] 「庭除」 庭前阶下。</p>
