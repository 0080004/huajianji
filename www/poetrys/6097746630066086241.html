                贺明朝·忆昔花间相见后
            </div>
            <div class="author">
                欧陽炯
            </div>

            <div class="content">
                
                <p>忆昔花间相见后，只凭纤手，暗抛红豆。</p>
                 
                <p>人前不解，巧传心事。</p>
                 
                <p>别来依旧，辜负春昼。</p>
                 
                <p>碧罗衣上蹙金绣，睹对对鸳鸯，空裛泪痕透。</p>
                 
                <p>想韶颜非久，终是为伊，只恁偷瘦。</p>
                 
            </div>
