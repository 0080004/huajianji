                梦李白二首·其二
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>浮云终日行，游子久不至。</p>
                 
                <p>三夜频梦君，情亲见君意。</p>
                 
                <p>告归常局促，苦道来不易。</p>
                 
                <p>江湖多风波，舟楫恐失坠。</p>
                 
                <p>出门搔白首，若负平生志。</p>
                 
                <p>冠盖满京华，斯人独憔悴。</p>
                 
                <p>孰云网恢恢，将老身反累。</p>
                 
                <p>千秋万岁名，寂寞身后事。</p>
                 
            </div>
