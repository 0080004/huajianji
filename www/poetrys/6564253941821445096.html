                丽人行
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>三月三日天气新，长安水边多丽人。</p>
                 
                <p>态浓意远淑且真，肌理细腻骨肉匀。</p>
                 
                <p>绣罗衣裳照暮春，蹙金孔雀银麒麟。</p>
                 
                <p>头上何所有？翠微盍叶垂鬓唇。</p>
                 
                <p>背后何所见？珠压腰衱稳称身。</p>
                 
                <p>就中云幕椒房亲，赐名大国虢与秦。</p>
                 
                <p>紫驼之峰出翠釜，水精之盘行素鳞。</p>
                 
                <p>犀箸厌饫久未下，鸾刀缕切空纷纶。</p>
                 
                <p>黄门飞鞚不动尘，御厨络绎送八珍。</p>
                 
                <p>箫鼓哀吟感鬼神，宾从杂遝实要津。</p>
                 
                <p>后来鞍马何逡巡，当轩下马入锦茵。</p>
                 
                <p>杨花雪落覆白苹，青鸟飞去衔红巾。</p>
                 
                <p>炙手可热势绝伦，慎莫近前丞相嗔！</p>
                 
            </div>
