                相见欢·无言独上西楼
            </div>
            <div class="author">
                李煜
            </div>

            <div class="content">
                
                <p>无言独上西楼，月如钩。</p>
                 
                <p>寂寞梧桐深院，锁清秋。</p>
                 
                <p>剪不断，理还乱，是离愁。</p>
                 
                <p>别是一般滋味，在心头。</p>
                 
            </div>

            <hr class="line right">

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「锁清秋」 深深被秋色所笼罩。清秋，一作深秋。</p>
                
                <p>[2] 「剪」 一作翦。</p>
                
                <p>[3] 「离愁」 指去国之愁。</p>
                
                <p>[4] 「别是一般」 另有一种意味。别是，一作别有。</p>
