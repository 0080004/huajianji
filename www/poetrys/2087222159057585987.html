            <div class="content" style="padding-left: 1em;">
                
                <p>齐有富人，家累千金。其二子甚愚，其父又不教之。</p>
                 
                <p>一日，艾子谓其父曰：“君之子虽美，而不通世务，他日曷能克其家?”</p>
                 
                <p>父怒曰：“吾之子敏而且恃多能，岂有不通世务者耶?”</p>
                 
                <p>艾子曰：“不须试之他，但问君之子，所食者米，从何来？若知之，吾当妄言之罪。”</p>
                 
                <p>父遂呼其子问之。其子嘻然笑曰：“吾岂不知此也？每以布囊取来。”</p>
                 
                <p>其父愀然改容曰：“子之愚甚也!彼米不是田中来?”</p>
                 
                <p>艾子曰：“非其父不生其子。”</p>
                 
            </div>
