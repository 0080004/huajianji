                临江仙·渭阙宫城秦树凋
            </div>
            <div class="author">
                牛希济
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>渭阙宫城秦树凋，玉楼独上无聊。</p>
                 
                <p>含情不语自吹箫，调情和恨，天路逐风飘。</p>
                 
                <p>何事乘龙入忽降，似知深意相招。</p>
                 
                <p>三清携手路非遥，世间屏障，彩笔画娇娆。</p>
                 
            </div>

            <hr class="line right">

            <div class="meta content">
                <p><a class="link under" href="../../www/list/花间集卷第五.html">花间集卷第五</a></p>
                <p>临江仙</p>
                <p></p>
            </div>

            
            <div id="notes">
                <h3 class="ui header">注释</h3>

                <div class="notes content">
                    
                    <p>[1] 「渭阙宫城」 秦的宫城，因地近渭水，故称。</p>
                    
                    <p>[2] 「乘龙入忽降」 用《列仙传》春秋时入萧史善吹箫，作凤鸣。一夕吹箫引凤。萧史乘龙，与秦穆公女弄玉乘凤升天而去的事。</p>
                    
                    <p>[3] 「三清」 仙人所居地。</p>
                    
                    <p>[4] 「屏障」 屏风。</p>
                    
                    <p>[5] 「娇娆」 美人。指弄玉。</p>
                    
                </div>
