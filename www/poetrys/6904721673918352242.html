            </div>

            <div class="content">
                
                <p>言入黄花川，每逐清溪水。</p>
                 
                <p>随山将万转，趣途无百里。</p>
                 
                <p>声喧乱石中，色静深松里。</p>
                 
                <p>漾漾泛菱荇，澄澄映葭苇。</p>
                 
                <p>我心素已闲，清川澹如此。</p>
                 
                <p>请留磐石上，垂钓将已矣。(磐石 一作：盘石)</p>
