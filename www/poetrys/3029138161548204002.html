                山石
            </div>
            <div class="author">
                韩愈
            </div>

            <div class="content">
                
                <p>山石荦确行径微，黄昏到寺蝙蝠飞。</p>
                 
                <p>升堂坐阶新雨足，芭蕉叶大栀子肥。</p>
                 
                <p>僧言古壁佛画好，以火来照所见稀。</p>
                 
                <p>铺床拂席置羹饭，疏粝亦足饱我饥。</p>
                 
                <p>夜深静卧百虫绝，清月出岭光入扉。</p>
                 
                <p>天明独去无道路，出入高下穷烟霏。</p>
                 
                <p>山红涧碧纷烂漫，时见松枥皆十围。</p>
                 
                <p>当流赤足踏涧石，水声激激风吹衣。</p>
                 
                <p>人生如此自可乐，岂必局束为人鞿？(鞿 一作：靰)</p>
                 
                <p>嗟哉吾党二三子，安得至老不更归。</p>
                 
            </div>
