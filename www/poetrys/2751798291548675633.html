                送綦毋潜落第还乡
            </div>
            <div class="author">
                王维
            </div>

            <div class="content">
                
                <p>圣代无隐者，英灵尽来归。</p>
                 
                <p>遂令东山客，不得顾采薇。</p>
                 
                <p>既至金门远，孰云吾道非。</p>
                 
                <p>江淮度寒食，京洛缝春衣。</p>
                 
                <p>置酒长安道，同心与我违。</p>
                 
                <p>行当浮桂棹，未几拂荆扉。</p>
                 
                <p>远树带行客，孤城当落晖。</p>
                 
                <p>吾谋适不用，勿谓知音稀。</p>
                 
            </div>
