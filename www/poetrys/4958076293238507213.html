                <p>神龟虽寿，犹有竟时。</p>
                 
                <p>腾蛇乘雾，终为土灰。</p>
                 
                <p>老骥伏枥，志在千里。</p>
                 
                <p>烈士暮年，壮心不已。</p>
                 
                <p>盈缩之期，不但在天；</p>
                 
                <p>养怡之福，可得永年。</p>
                 
                <p>幸甚至哉，歌以咏志。</p>

        xhr.send();
