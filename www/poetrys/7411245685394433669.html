                哀王孙
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>长安城头头白乌，夜飞延秋门上呼。</p>
                 
                <p>又向人家啄大屋，屋底达官走避胡。</p>
                 
                <p>金鞭断折九马死，骨肉不得同驰驱。</p>
                 
                <p>腰下宝玦青珊瑚，可怜王孙泣路隅。</p>
                 
                <p>问之不肯道姓名，但道困苦乞为奴。</p>
                 
                <p>已经百日窜荆棘，身上无有完肌肤。</p>
                 
                <p>高帝子孙尽隆准，龙种自与常人殊。</p>
                 
                <p>豺狼在邑龙在野，王孙善保千金躯。</p>
                 
                <p>不敢长语临交衢，且为王孙立斯须。</p>
                 
                <p>昨夜东风吹血腥，东来橐驼满旧都。</p>
                 
                <p>朔方健儿好身手，昔何勇锐今何愚。</p>
                 
                <p>窃闻天子已传位，圣德北服南单于。</p>
                 
                <p>花门剺面请雪耻，慎勿出口他人狙。</p>
                 
                <p>哀哉王孙慎勿疏，五陵佳气无时无。</p>
                 
            </div>
