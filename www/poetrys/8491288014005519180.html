            <div class="author">

            </div>

            <div class="content">
                
                <p>宝函钿雀金鸂鶒，沉香阁上吴山碧。</p>
                 
                <p>杨柳又如丝，驿桥春雨时。</p>
                 
                <p>画楼音信断，芳草江南岸。</p>
                 
                <p>鸾镜与花枝，此情谁得知。</p>
