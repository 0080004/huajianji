            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>满宫明月梨花白，故人万里关山隔。</p>
                 
                <p>金雁一双飞，泪痕沾绣衣。</p>
                 
                <p>小园芳草绿，家住越溪曲。</p>
                 
                <p>杨柳色依依，燕归君不归。</p>
