            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>今我不乐思岳阳，身欲奋飞病在床。</p>
                 
                <p>美人娟娟隔秋水，濯足洞庭望八荒。</p>
                 
                <p>鸿飞冥冥日月白，青枫叶赤天雨霜。</p>
                 
                <p>玉京群帝集北斗，或骑麒麟翳凤凰。</p>
                 
                <p>芙蓉旌旗烟雾落，影动倒景摇潇湘。</p>
                 
                <p>星宫之君醉琼浆，羽人稀少不在旁。</p>
                 
                <p>似闻昨者赤松子，恐是汉代韩张良。</p>
                 
                <p>昔随刘氏定长安，帷幄未改神惨伤。</p>
                 
                <p>国家成败吾岂敢，色难腥腐餐枫香。</p>
                 
                <p>周南留滞古所惜，南极老人应寿昌。</p>
                 
                <p>美人胡为隔秋水，焉得置之贡玉堂。</p>
                 
            </div>
