                庭中有奇树
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>庭中有奇树，绿叶发华滋。</p>
                 
                <p>攀条折其荣，将以遗所思。</p>
                 
                <p>馨香盈怀袖，路远莫致之。</p>
                 
                <p>此物何足贵，但感别经时。</p>
                 
            </div>

            <hr class="line right">

            <div class="meta content">
                <p><a class="link under" href="../../www/list/古诗十九首.html">古诗十九首</a></p>
                <p></p>
                <p>两汉</p>
            </div>

            
            <div id="notes">
                <h3 class="ui header">注释</h3>

                <div class="notes content">
                    
                    <p>[1] 「奇树」 犹“嘉木”，佳美的树木。发华（huā）滋：花开繁盛。华，同“花”。滋，繁盛。</p>
                    
                    <p>[2] 「荣」 犹“花”。古代称草本植物的花为“华”，称木本植物的花为“荣”。</p>
                    
                    <p>[3] 「馨（xīn）香」 香气。盈：充盈，充积。致：送到。</p>
                    
                    <p>[4] 「贵」 珍贵。一作“贡”。感：感受，感动。别经时：离别之后所经历的时光。</p>
                    
                </div>
