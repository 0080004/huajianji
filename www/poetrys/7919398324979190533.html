                听董大弹胡笳声兼寄语弄房给事
            </div>
            <div class="author">
                李颀
            </div>

            <div class="content">
                
                <p>蔡女昔造胡笳声，一弹一十有八拍。</p>
                 
                <p>胡人落泪沾边草，汉使断肠对归客。</p>
                 
                <p>古戍苍苍烽火寒，大荒沈沈飞雪白。(沈 通：沉)</p>
                 
                <p>先拂商弦后角羽，四郊秋叶惊摵摵。</p>
                 
                <p>董夫子，通神明，深山窃听来妖精。</p>
                 
                <p>言迟更速皆应手，将往复旋如有情。</p>
                 
                <p>空山百鸟散还合，万里浮云阴且晴。</p>
                 
                <p>嘶酸雏雁失群夜，断绝胡儿恋母声。</p>
                 
                <p>川为静其波，鸟亦罢其鸣。</p>
                 
                <p>乌孙部落家乡远，逻娑沙尘哀怨生。</p>
                 
                <p>幽音变调忽飘洒，长风吹林雨堕瓦。</p>
                 
                <p>迸泉飒飒飞木末，野鹿呦呦走堂下。</p>
                 
                <p>长安城连东掖垣，凤凰池对青琐门。</p>
                 
                <p>高才脱略名与利，日夕望君抱琴至。</p>
                 
            </div>
