                听安万善吹觱篥歌
            </div>
            <div class="author">
                李颀
            </div>

            <div class="content">
                
                <p>南山截竹为觱篥，此乐本自龟兹出。</p>
                 
                <p>流传汉地曲转奇，凉州胡人为我吹。</p>
                 
                <p>傍邻闻者多叹息，远客思乡皆泪垂。</p>
                 
                <p>世人解听不解赏，长飙风中自来往。</p>
                 
                <p>枯桑老柏寒飕飗，九雏鸣凤乱啾啾。</p>
                 
                <p>龙吟虎啸一时发，万籁百泉相与秋。</p>
                 
                <p>忽然更作渔阳掺，黄云萧条白日暗。</p>
                 
                <p>变调如闻杨柳春，上林繁花照眼新。</p>
                 
                <p>岁夜高堂列明烛，美酒一杯声一曲。</p>
                 
            </div>
