                长信怨
            </div>
            <div class="author">
                王昌龄
            </div>

            <div class="content">
                
                <p>金井梧桐秋叶黄，珠帘不卷夜来霜。</p>
                 
                <p>熏笼玉枕无颜色，卧听南宫清漏长。</p>
                 
                <p></p>
                 
                <p>高殿秋砧响夜阑，霜深犹忆御衣寒。</p>
                 
                <p>银灯青琐裁缝歇，还向金城明主看。</p>
                 
                <p></p>
                 
                <p>奉帚平明金殿开，暂将团扇共徘徊。</p>
                 
                <p>玉颜不及寒鸦色，犹带昭阳日影来。</p>
                 
                <p></p>
                 
                <p>真成薄命久寻思，梦见君王觉后疑。</p>
                 
                <p>火照西宫知夜饮，分明复道奉恩时。</p>
                 
                <p></p>
                 
                <p>长信宫中秋月明，昭阳殿下捣衣声。</p>
                 
                <p>白露堂中细草迹，红罗帐里不胜情。</p>
                 
            </div>
