                与高适薛据同登慈恩寺浮图
            </div>
            <div class="author">
                岑参
            </div>

            <div class="content">
                
                <p>塔势如涌出，孤高耸天宫。</p>
                 
                <p>登临出世界，磴道盘虚空。</p>
                 
                <p>突兀压神州，峥嵘如鬼工。</p>
                 
                <p>四角碍白日，七层摩苍穹。</p>
                 
                <p>下窥指高鸟，俯听闻惊风。</p>
                 
                <p>连山若波涛，奔凑似朝东。(凑 一作：走；似 一作：如)</p>
                 
                <p>青槐夹驰道，宫馆何玲珑。(馆 一作：观)</p>
                 
                <p>秋色从西来，苍然满关中。</p>
                 
                <p>五陵北原上，万古青濛濛。</p>
                 
                <p>净理了可悟，胜因夙所宗。</p>
                 
                <p>誓将挂冠去，觉道资无穷。</p>
                 
            </div>
