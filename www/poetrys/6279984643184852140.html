            <div class="title">
                明月皎夜光
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>明月皎夜光，促织鸣东壁。</p>
                 
                <p>玉衡指孟冬，众星何历历。</p>
                 
                <p>白露沾野草，时节忽复易。</p>
                 
                <p>秋蝉鸣树间，玄鸟逝安适。</p>
                 
                <p>昔我同门友，高举振六翮。</p>
                 
                <p>不念携手好，弃我如遗迹。</p>
                 
                <p>南箕北有斗，牵牛不负轭。</p>
                 
                <p>良无盘石固，虚名复何益？</p>
                 
            </div>
