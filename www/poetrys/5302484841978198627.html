                送杨氏女
            </div>
            <div class="author">
                韦应物
            </div>

            <div class="content">
                
                <p>永日方戚戚，出行复悠悠。</p>
                 
                <p>女子今有行，大江溯轻舟。</p>
                 
                <p>尔辈苦无恃，抚念益慈柔。</p>
                 
                <p>幼为长所育，两别泣不休。</p>
                 
                <p>对此结中肠，义往难复留。</p>
                 
                <p>自小阙内训，事姑贻我忧。</p>
                 
                <p>赖兹托令门，任恤庶无尤。</p>
                 
                <p>贫俭诚所尚，资从岂待周。</p>
                 
                <p>孝恭遵妇道，容止顺其猷。</p>
                 
                <p>别离在今晨，见尔当何秋。</p>
                 
                <p>居闲始自遣，临感忽难收。</p>
                 
                <p>归来视幼女，零泪缘缨流。</p>
                 
            </div>
