            </div>
            <div class="author">
                毛熙震
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>莺啼燕语芳菲节，瑞庭花发。</p>
                 
                <p>昔时欢宴歌声揭，管弦清越。</p>
                 
                <p>自从陵谷追游歇，画梁尘黦。</p>
                 
                <p>伤心一片如圭月，闲锁宫阙。</p>
                 
            </div>

                    <p>[1] 「瑞庭」 宫庭。</p>
                    
                    <p>[2] 「揭」 揭调、高调。</p>
                    
                    <p>[3] 「陵谷」 指地面高低形势的变动。比喻世事的变化。</p>
                    
                    <p>[4] 「尘黦」 尘斑。</p>
