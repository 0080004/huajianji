            </div>
            <div class="author">
                晏殊
            </div>

            <div class="content">
                
                <p>槛菊愁烟兰泣露，罗幕轻寒，燕子双飞去。明月不谙离恨苦，斜光到晓穿朱户。(双飞去 一作：双来去 离恨苦 一作：离别苦)</p>
                 
                <p>昨夜西风凋碧树，独上高楼，望尽天涯路。欲寄彩笺兼尺素，山长水阔知何处？</p>
