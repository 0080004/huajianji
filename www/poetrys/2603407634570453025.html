                佳人
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>绝代有佳人，幽居在空谷。</p>
                 
                <p>自云良家子，零落依草木。</p>
                 
                <p>关中昔丧乱，兄弟遭杀戮。</p>
                 
                <p>官高何足论，不得收骨肉。</p>
                 
                <p>世情恶衰歇，万事随转烛。</p>
                 
                <p>夫婿轻薄儿，新人美如玉。</p>
                 
                <p>合昏尚知时，鸳鸯不独宿。</p>
                 
                <p>但见新人笑，那闻旧人哭。</p>
                 
                <p>在山泉水清，出山泉水浊。</p>
                 
                <p>侍婢卖珠回，牵萝补茅屋。</p>
                 
                <p>摘花不插发，采柏动盈掬。</p>
                 
                <p>天寒翠袖薄，日暮倚修竹。</p>
                 
            </div>
