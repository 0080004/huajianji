            <div class="title">
                虞美人·春花秋月何时了
            </div>
            <div class="author">
                李煜
            </div>

            <div class="content">
                
                <p>春花秋月何时了，往事知多少？</p>
                 
                <p>小楼昨夜又东风，故国不堪回首月明中。</p>
                 
                <p>雕栏玉砌应犹在，只是朱颜改。</p>
                 
                <p>问君能有几多愁？恰似一江春水向东流。</p>
                 
            </div>

            <hr class="line right">

            <div class="meta content">
                <p><a class="link under" href="../../www/list/南唐二主词李煜篇.html">南唐二主词李煜篇</a></p>
                <p>虞美人</p>
            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「了」 了结，完结。</p>
                
                <p>[2] 「故国」 指南唐故都金陵（今南京）。</p>
                
                <p>[3] 「砌」 台阶。雕栏玉砌：指远在金陵的南唐故宫。应犹：一作“依然”。</p>
                
                <p>[4] 「朱颜改」 指所怀念的人已衰老。朱颜，红颜，少女的代称，这里指南唐旧日的宫女。</p>
                
                <p>[5] 「君」 作者自称。能：或作“都”“那”“还”“却”。</p>
                
            </div>
