                <p>人有负盐负薪者，同释重担息树阴。少时，且行，争一羊皮，各言藉背之物。久未果，遂讼于官。惠遣争者出，顾州纪纲曰：“以此羊皮可拷知主乎?”群下咸无答者。惠令人置羊皮席上，以杖击之，见少盐屑，曰：“得其实矣。”使争者视之，负薪者乃伏而就罪。</p>
