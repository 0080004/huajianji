            </div>
            <div class="author">
                张耒
            </div>

            <div class="content">
                
                <p>帘幕疏疏风透。一线香飘金兽。朱阑倚遍黄昏后。廊上月华如昼。</p>
                 
                <p>别离滋味浓于酒。著人瘦。此情不及墙东柳。春色年年如旧。</p>
