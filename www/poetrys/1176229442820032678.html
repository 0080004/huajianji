                孙光宪
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>乌帽斜欹倒佩鱼，静街偷步访仙居，隔墙应认打门初。</p>
                 
                <p>将见客时微掩敛，得人怜处且先疏，低头羞问壁边书。</p>

                <p>[1] 「乌帽」 乌帽：乌纱帽。隋代帝王贵臣多戴乌纱帽。其后渐行于民间。佩鱼：唐时五品官以上的佩饰，称佩金鱼袋。</p>
                
                <p>[2] 「仙居」 神仙住所。此指所思女子居处。</p>
