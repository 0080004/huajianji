                古柏行
            </div>
            <div class="author">
                杜甫
            </div>

            <div class="content">
                
                <p>孔明庙前有老柏，柯如青铜根如石。</p>
                 
                <p>霜皮溜雨四十围，黛色参天二千尺。</p>
                 
                <p>君臣已与时际会，树木犹为人爱惜。</p>
                 
                <p>云来气接巫峡长，月出寒通雪山白。</p>
                 
                <p>忆昨路绕锦亭东，先主武侯同閟宫。</p>
                 
                <p>崔嵬枝干郊原古，窈窕丹青户牖空。</p>
                 
                <p>落落盘踞虽得地，冥冥孤高多烈风。</p>
                 
                <p>扶持自是神明力，正直原因造化工。</p>
                 
                <p>大厦如倾要梁栋，万牛回首丘山重。</p>
                 
                <p>不露文章世已惊，未辞翦伐谁能送？</p>
                 
                <p>苦心岂免容蝼蚁，香叶终经宿鸾凤。</p>
                 
                <p>志士幽人莫怨嗟：古来材大难为用。</p>
                 
            </div>
