            </div>
            <div class="author">
                张籍
            </div>

            <div class="content">
                
                <p>前年伐月支，城下没全师。</p>
                 
                <p>蕃汉断消息，死生长别离。</p>
                 
                <p>无人收废帐，归马识残旗。</p>
                 
                <p>欲祭疑君在，天涯哭此时。</p>
