                <p>云鬓乱，晚妆残，带恨眉儿远岫攒。</p>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「云鬓」 形容女子像乌云一般浓黑、秀美的鬓发。</p>
                
                <p>[2] 「远岫」 远处的山峰。岫，山。</p>
                
                <p>[3] 「攒」 簇聚，凑集。这里是指紧皱双眉。全句意思是，因愁带恨的双眉像远山一样聚在一起。</p>
                
                <p>[4] 「香腮」 指美女的腮颊。春笋：春季的竹笋。这里指女子像春笋样纤润尖细的手指。</p>
                
                <p>[5] 「嫩」 柔软纤细。</p>
                
                <p>[6] 「和」 带，含。</p>
                
                <p>[7] 「」 带，含。</p>
