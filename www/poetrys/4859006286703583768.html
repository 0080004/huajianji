            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>晓月坠，宿烟微，无语枕频倾攲。</p>
                 
                <p>梦回芳草思依依，天远雁声稀。</p>
                 
                <p>啼莺散，馀花乱，寂寞画堂深院。</p>
                 
                <p>片红休扫尽从伊，留待舞人归。</p>
