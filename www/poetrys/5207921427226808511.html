            </div>
            <div class="author">
                顾敻
            </div>

            <div class="content">
                
                <p>绣鸳鸯帐暖，画孔雀欹。</p>
                 
                <p>人悄悄，月明时，想昔年欢笑，恨今日分离。</p>
                 
                <p>银背，铜漏永，阻佳期。</p>
                 
                <p>小炉烟细，虚阁帘垂。</p>
                 
                <p>几多心事，暗地思惟。</p>
                 
                <p>被娇娥牵役，魂梦如痴。</p>
                 
                <p>金闺里，山枕上，始应知。</p>
