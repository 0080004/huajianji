                九日登望仙台呈刘明府容
            </div>
            <div class="author">
                崔曙
            </div>

            <div class="content">
                
                <p>汉文皇帝有高台，此日登临曙色开。</p>
                 
                <p>三晋云山皆北向，二陵风雨自东来。</p>
                 
                <p>关门令尹谁能识，河上仙翁去不回。</p>
                 
                <p>且欲近寻彭泽宰，陶然共醉菊花杯。</p>
