                去者日以疏
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>去者日以疏，来者日以亲。</p>
                 
                <p>出郭门直视，但见丘与坟。</p>
                 
                <p>古墓犁为田，松柏摧为薪。</p>
                 
                <p>白杨多悲风，萧萧愁杀人。</p>
                 
                <p>思还故里闾，欲归道无因。</p>
