            <div class="content" style="padding-left: 1em;">
                
                <p>半踏长裾宛约行，晚帘疏处见分明，此时堪恨昧平生。</p>
                 
                <p>早是消魂残烛影，更愁闻着品弦声，杳无消息若为情。</p>

                    <p>[1] 「半踏」 半踏：小步。长裾：长襟衣服。</p>
