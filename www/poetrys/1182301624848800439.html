            <div class="content">
                
                <p>慢绾青丝发，光砑吴绫袜。</p>
                 
                <p>床上小熏笼，韶州新退红。</p>
                 
                <p>叵耐无端处，捻得从头污。</p>
                 
                <p>恼得眼慵开，问人闲事来。</p>
