            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>回车驾言迈，悠悠涉长道。</p>
                 
                <p>四顾何茫茫，东风摇百草。</p>
                 
                <p>所遇无故物，焉得不速老。</p>
                 
                <p>盛衰各有时，立身苦不早。</p>
                 
                <p>人生非金石，岂能长寿考？</p>
                 
                <p>奄忽随物化，荣名以为宝。</p>
