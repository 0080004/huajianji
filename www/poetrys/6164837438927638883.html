            </div>
            <div class="author">
                白居易
            </div>

            <div class="content">
                
                <p>自河南经乱，关内阻饥，兄弟离散，各在一处。因望月有感，聊书所怀，寄上浮梁大兄、於潜七兄、乌江十五兄，兼示符离及下邽弟妹。</p>
                 
                <p></p>
                 
                <p>时难年荒世业空，弟兄羁旅各西东。</p>
                 
                <p>田园寥落干戈后，骨肉流离道路中。</p>
                 
                <p>吊影分为千里雁，辞根散作九秋蓬。</p>
                 
                <p>共看明月应垂泪，一夜乡心五处同。</p>
