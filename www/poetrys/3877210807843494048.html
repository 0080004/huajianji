            <div class="title">
                东城高且长
            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>东城高且长，逶迤自相属。</p>
                 
                <p>回风动地起，秋草萋已绿。</p>
                 
                <p>四时更变化，岁暮一何速！</p>
                 
                <p>晨风怀苦心，蟋蟀伤局促。</p>
                 
                <p>荡涤放情志，何为自结束？</p>
                 
                <p>燕赵多佳人，美者颜如玉。</p>
                 
                <p>被服罗裳衣，当户理清曲。</p>
                 
                <p>音响一何悲！弦急知柱促。</p>
                 
                <p>驰情整巾带，沉吟聊踯躅。</p>
                 
                <p>思为双飞燕，衔泥巢君屋。</p>
                 
            </div>
