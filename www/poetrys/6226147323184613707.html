                柳枝·风情渐老见春羞
            </div>
            <div class="author">
                李煜
            </div>

            <div class="content">
                
                <p>风情渐老见春羞，到处芳魂感旧游。</p>
                 
                <p>多谢长条似旧识，强垂烟穗拂人头。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「风情」 风月之情，指男女相亲相爱之情，这里指好容貌。</p>
                
                <p>[2] 「羞」 羞愧。</p>
                
                <p>[3] 「到处」 随处，各处。</p>
                
                <p>[4] 「芳魂」 指美人的魂魄。</p>
                
                <p>[5] 「旧游」 以往游览所经之处。</p>
                
                <p>[6] 「长条」 指柳树下垂的枝条。</p>
                
                <p>[7] 「似」 好像。</p>
                
                <p>[8] 「强」 勉强，强迫。</p>
                
                <p>[9] 「烟穗」 形容柳树枝叶下垂为雾气笼罩的样子。穗：植物的花或果实聚生在茎的顶端，叫做穗。</p>
