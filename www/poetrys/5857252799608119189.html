            </div>
            <div class="author">
                魏承班
            </div>

            <div class="content" style="padding-left: 1em;">
                
                <p>小芙蓉，香旖旎，碧玉堂深清似水。</p>
                 
                <p>闭宝匣，掩金铺，倚屏拖袖愁如醉。</p>
                 
                <p>迟迟好景烟花媚，曲渚鸳鸯眠锦翅。</p>
                 
                <p>凝然愁望静相思，一双笑靥嚬香蕊。</p>
