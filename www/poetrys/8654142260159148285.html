                <p>绿云高髻，点翠匀红时世。月如眉。</p>
                 
                <p>浅笑含双靥，低声唱小词。</p>
                 
                <p>眼看唯恐化，魂荡欲相随。</p>
                 
                <p>玉趾回娇步，约佳期。</p>
