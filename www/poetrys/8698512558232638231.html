            </div>
            <div class="author">
                佚名
            </div>

            <div class="content">
                
                <p>青青河畔草，郁郁园中柳。</p>
                 
                <p>盈盈楼上女，皎皎当窗牖。</p>
                 
                <p>娥娥红粉妆，纤纤出素手。</p>
                 
                <p>昔为倡家女，今为荡子妇。</p>
                 
                <p>荡子行不归，空床难独守。</p>
