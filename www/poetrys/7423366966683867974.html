                <p>玉楼春望晴烟灭，舞衫斜卷金条脱。</p>
                 
                <p>黄鹂娇啭声初歇，杏花飘尽龙山雪。</p>
                 
                <p>凤钗低赴节，筵上王孙愁绝。</p>
